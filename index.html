<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" type="image/png" href="imagenes/icono.png"/>
    <link rel="stylesheet" href="captiveportal-style-losandes.css"/>
    <title>User Authentication</title>
</head>
<body>
 <main>
    <article class="login">
        <div class="title"><h2>ESCUELA LOS ANDES</h2></div>
        <div class="login-content">
            <aside class="login-in">
                <h1>Autenticación Requerida</h1>
                <form method="post" action="$PORTAL_ACTION$">
                    <h4>User</h4>
                    <input type="text" name="auth_user" placeholder="Ingrese su usuario *"
                     title="Ingrese su usuario"/>
                    <h4>Password</h4>
                    <input type="password" name="auth_pass" placeholder="Ingrese su contraseña *" title="Ingrese su contraseña"/>
                    <input name="redirurl" value="$PORTAL_REDIRURL$" type="hidden">
                    <input name="zone" value="$PORTAL_ZONE$" type="hidden"> 
                    <input class="button" type="submit" value="Continuar" name="accept"/>
                    </form>
            </aside>
        </div>
        <footer class="footer" ><a href="www.cibrc.com.ar">Consultoría Informática Bariloche @ 2022</a></footer>
    </article>
   </main>
</body>
</html>
